<div class="container mb-5">
  <mat-card>
    <mat-card-title>Admin Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field style="margin-top: 15px;">
            <input type="text" matInput placeholder="Username" formControlName="username" required>
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password" required>
          </mat-form-field>
        </p>
  
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
  
        <div>
          <button type="submit" class="btn btn-primary mt-3" mat-button>Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
